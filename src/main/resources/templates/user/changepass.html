<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script
			src="https://kit.fontawesome.com/64d58efce2.js"
			crossorigin="anonymous"
	></script>
	<link rel="stylesheet" href="/assets/css/singIn_Up.css" />
	<link rel="stylesheet" href="/assets/css/alter.css" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="shortcut icon" href="/assets/images/favicon.png" />
	<title>Chang PassWord</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="app" ng-controller="changepassword">
<div id="toast"></div>
<div class="container">
	<div class="forms-container">
		<div class="signin-signup">
			<form action="#" class="sign-in-form" >
				<h2 class="title">Change Password</h2>
				<div class="input-field">
					<i class="fas fa-user"></i>
					<div class="ssuser">[[${session.users.username}]]</div>
				</div>
				<div class="input-field">
					<i class="fas fa-lock"></i>
					<input type="password" ng-model="change.password" name="password" placeholder="Password" required/>
				</div>
				<div class="input-field">
					<i class="fas fa-lock"></i>
					<input type="password" ng-model="change.newpassword" name="newpassword" placeholder="New Password" required />
				</div>
				<div class="input-field">
					<i class="fas fa-lock"></i>
					<input type="password" ng-model="change.confirmpassword" name="confirmpassword" placeholder="Confirm Password" required/>
				</div>
				<button type="button" ng-click="ChangePassWord()" class="btn solid" >Change Password</button>

				<p class="social-text">Or Sign in with social platforms</p>
				<div class="social-media">
					<a href="#" class="social-icon">
						<i class="fab fa-facebook-f"></i>
					</a>
					<a href="#" class="social-icon">
						<i class="fab fa-twitter"></i>
					</a>
					<a href="/oauth2/authorization/google" class="social-icon">
						<i class="fab fa-google"></i>
					</a>
					<a href="#" class="social-icon">
						<i class="fab fa-linkedin-in"></i>
					</a>
				</div>
			</form>
		</div>
	</div>

	<div class="panels-container">
		<div class="panel left-panel">
			<div class="content">
				<h3>Chang Password ?</h3>
				<p>
					Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
					ex ratione. Aliquid!
				</p>

				<a href="/product/index" style="color:white; text-decoration: none">
					<button class="btn transparent" style="margin-left: 10px;">Cancle</button>
				</a>

			</div>
			<img src="/image/log.svg" class="image" alt="" />
		</div>

	</div>
</div>

<script src="/js/Alter.js"></script>
<script src="/js/angular/changpassword.js"></script>

</body>
</html>
