
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title>Shop cart</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


	<!-- Font Awesome -->
	<link rel="stylesheet"
		  href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
	<!-- Google Fonts Roboto -->

	<link rel="stylesheet"
		  href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
	<!-- MDB -->

	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

	<!-- CSS -->
	<link rel="stylesheet" href="/assets/css/sach.css">
	<link rel="stylesheet" href="/assets/css/cart.css">

	 <script src="/js/angular/cartAngular.js"></script>

	<link rel="stylesheet" href="/assets/css/alter.css" />
	<script src="/js/Alter.js"></script>
</head>
<body style="background: #f7f7f7 !important;" ng-app="shopping" ng-controller="ctr-shopping">


<!-- header -->
<div th:replace ="~{/partials/header.html}"></div>

<div id="toast"></div>
<section class="h-100 h-custom" style="background-color: #f7f7f7;margin-top: 9.4375rem;">
	<div class="container py-5 h-100">
		<div
				class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12">
				<div class="card card-registration card-registration-2"
					 style="border-radius: 15px;">
					<div class="card-body p-0">
						<div class="row g-0">
							<div class="col-lg-8" >
								<div class="p-5" style="height: 570px; overflow: auto;">
									<div
											class="d-flex justify-content-between align-items-center mb-5">
										<h1 class="fw-bold mb-0 text-black">Giỏ Hàng</h1>
										<h6 class="mb-0 text-muted" style="cursor: pointer;" ng-click="cart.clear()">Xóa toàn bộ sản phẩm</h6>
									</div>

									<!--                                        <th:block th:each ="item:${cart}">-->
									<div ng-repeat="item in cart.items" >
										<hr class="my-4">
										<!-- sp -->
										<form class="row mb-4 d-flex justify-content-between align-items-center">
											<div class="col-md-2 col-lg-2 col-xl-2">
												<img ng-src="/file/AnhWebBanHang/{{item.imgs[0].image}}"
													 class="img-fluid rounded-3" alt="Cotton T-shirt">
											</div>
											<div class="col-md-3 col-lg-3 col-xl-3">
												<h6 class="text-black">{{item.name}}</h6>
												<h6 class="text-muted mb-0">{{item.price* (1 - item.sale) | number}} VND</h6>
											</div>

											<div class="col-md-3 col-lg-3 col-xl-2 d-flex">
												<a ng-click="cart.tru(item.id)" class="btn btn-link px-2" >
													<i class="fas fa-minus"></i>
												</a>

												<div id="form1" style="width: 50px" min="0" name="quantity" ng-model="item.quantity"
													 type="number" class="form-control form-control-sm">{{item.qty}} </div>

												<a ng-click="cart.cong(item.id)" class="btn btn-link px-2">
													<i class="fas fa-plus"></i>
												</a>

											</div>
											<div class="col-md-3 col-lg-3 col-xl-3 offset-lg-1">
												<h6 class="mb-0">{{item.qty* item.price* (1 - item.sale) | number:0}} VND</h6>
											</div>
											<div class="col-md-1 col-lg-1 col-xl-1 text-end">
												<button style="border: none; background: white;"  ng-click="cart.delete(item.id)"  class="text-muted">
													<i class="fas fa-times"></i>
												</button>
											</div>
										</form>
									</div>
									<!--                                        </th:block>-->
								</div>
								<div style="margin-left: 45px; margin-bottom: 20px;" class="pt-5">
									<h6 class="mb-0">
										<a href="/product/index" class="text-body"><i
												class="fas fa-long-arrow-alt-left me-2"></i>Quay lại shop</a>
									</h6>
								</div>
							</div>
							<form class="col-lg-4 bg-grey">
								<div class="p-5">
									<h3 class="fw-bold mb-5 mt-2 pt-1">Tổng Đơn Hàng</h3>
									<hr class="my-4">

									<div class="justify-content-between mb-4">
										<h5 class="text-uppercase">Loại sản phẩm: {{cart.amount}}   </h5>
										<h5 class="text-uppercase">Số lượng: {{cart.count}}</h5>
									</div>

									<div class="dathang">
										<hr >
										<div class="d-flex" style="margin-bottom: 10px" >
											<h5 class="text-uppercase">Tổng giá: </h5>
											<h5 style="padding-left: 5px">{{cart.pricesum | number}} VND</h5>
										</div>
										<button type="button"  ng-click="order.dat()"  class="btn btn-dark btn-block btn-lg">Đặt Hàng</button>
									</div>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- footer -->
<div th:replace="/partials/footer.html"></div>




</body>
</html>
