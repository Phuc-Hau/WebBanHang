

<div class="content-wrapper">
	<div class="page-header">
		<h3 class="page-title">
			<span class="page-title-icon bg-gradient-primary text-white me-2">
				<i class="mdi mdi-border-color"></i>
			</span> Chỉnh sửa sản phẩm
		</h3>
	</div>

	<div class="col-lg-12 grid-margin stretch-card">
		<div class="card">
			<div class="card-body">

				<form class="form-sample" method="post"
					modelAttribute="product" enctype="multipart/form-data">

					<input path="id" type="hidden" />
					<div class="row">
						<div class="col-md-6">
							<div class="form-group row">
								<label class="col-sm-3 col-form-label">Name</label>
								<div class="col-sm-9">
									<input ng-model="items.name" type="text" class="form-control" />
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group row">
								<label class="col-sm-3 col-form-label">Price</label>
								<div class="col-sm-9">
									<input ng-model="items.price" type="text" class="form-control" />
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="form-group row">
								<label class="col-sm-3 col-form-label">Amount</label>
								<div class="col-sm-9">
									<input ng-model="items.amount" type="text" class="form-control" />
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group row">
								<label class="col-sm-3 col-form-label">Sale</label>
								<div class="col-sm-9">
									<input ng-model="items.sale" min="0" type="number"
										class="form-control" />
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="form-group row">
								<label class="col-sm-3 col-form-label">Date</label>
								<div class="col-sm-9">
									<input ng-modal="items.date" type="date" class="form-control" />
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group row">
								<label class="col-sm-3 col-form-label">Status</label>
								<div class="col-sm-4">
									<div class="form-check">
										<label class="form-check-label"> <input type="radio"
												ng-modal="items.status" checked="checked" class="form-check-input"
												name="membershipRadios" id="membershipRadios1" value="true" />
											Còn hàng
										</label>
									</div>
								</div>

								<div class="col-sm-5">
									<div class="form-check">
										<label class="form-check-label"> <input type="radio"
												ng-modal="items.status" class="form-check-input"
												name="membershipRadios" id="membershipRadios2" value="false" />
											Không còn hàng
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group row">
							<label class="col-sm-3 col-form-label">Group Product</label>
							<div class="col-sm-9">
								<select name="groups" class="form-control">
									<th:each th:each="group:${groupProduct}">
										<option th:value="${group.id}">[[${group.name}]]</option>
									</th:each>
								</select>
							</div>
						</div>

					</div>


					<button type="submit" formaction="/admin/product/update"
						class="btn btn-gradient-success btn-rounded btn-fw">
						<i class="mdi mdi-content-save"></i>Update
					</button>

					<button type="button"
						class="btn btn-gradient-warning btn-rounded btn-fw">
						<i class="mdi mdi-reload btn-icon-prepend"></i> Reset
					</button>
					<button type="submit" formaction="/admin/productlist"
						class="btn btn-gradient-primary btn-rounded btn-fw">
						<i class="mdi mdi-exit-to-app"></i> Cancel
					</button>

				</form>
			</div>
		</div>



	</div>

</div>
